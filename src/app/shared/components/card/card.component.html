<div class="container">
    <div class="row">
       
        <ng-container *ngFor="let Prod of allProductArr | filter :  serchStringValue" >
            <div class="col-sm-4" >
            
                <div class="card mt-4">
                    <div class="card-header bg-dark">
                    <h5 class="text-white">{{Prod.name}}</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Product Category : </strong>{{Prod.category}}</p>
                        <p><strong>Product Price : </strong>{{Prod.price}}</p>
                        <p><strong>Product Quantity : </strong>{{Prod.quantity}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-dark"
                         (click)="OnAddCartClick(Prod.id)" *ngIf="getUserRole === 'User'"
                        >Add to Cart</button>
                        
                        <button class="btn btn-outline-dark mr-2" 
                        *ngIf="getUserRole === 'Admin'"
                        (click)="onEditClick(Prod.id)" 
                        [routerLink]="['/productform',Prod.id]"><i class="fas fa-edit mr-2"></i>Edit</button>

                        <button class="btn btn-outline-dark" 
                        *ngIf="getUserRole === 'Admin'"
                        (click)="onDeleteClick(Prod.id)"><i class="fas fa-trash-alt mr-2"></i>Delete</button>
                    </div>
                </div>
        </div>
        </ng-container>
        <div class="col-sm-12 text-danger">
            <p>{{error}}</p>
        </div>
    </div>
</div>
