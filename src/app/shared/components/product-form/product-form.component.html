
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="ProductForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"  formControlName="name">
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" id="category" formControlName="category">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" formControlName="price">
                  </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" formControlName="quantity">
                  </div>
                <button type="submit" class="btn btn-primary"  *ngIf="!canEdit" >Submit</button>
                <button type="button" class="btn btn-primary" *ngIf="canEdit"  (click)="onUpdateProduct()">Update</button>
              </form>
        </div>
    </div>
</div>
