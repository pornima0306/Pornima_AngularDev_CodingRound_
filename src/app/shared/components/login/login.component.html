<div class="container">
    <div class="row">
        <div class="card mt-4">
            <div class="card-body">
                <div class="col-sm-8 offset-sm-2">
                    <form [formGroup]="signUpForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                            <label for="username">
                            <strong>Username</strong>
                            <strong class="text-danger">*</strong></label>
                            <input type="text" id="username" formControlName="username" class="form-control">
                            <ng-container *ngIf="f['username'].touched && f['username'].invalid">
                                <span class="text-danger" *ngIf="f['username']?.errors?.['required']">Username is Required</span>
                            </ng-container>
                        </div>
        
                        <div class="form-group">
                            <label for="password">
                                <strong>password</strong>
                            </label>
                            <input type="text" class="form-control" formControlName="password">
                            <ng-container *ngIf="f['password'].touched && f['password'].dirty">
                                <span class="text-danger"*ngIf="f['password']?.errors?.['minlength']">Minimum length should be 8</span>
                            </ng-container>
                            <ng-container *ngIf="passwordControl?.invalid && passwordControl?.touched">
                                <span class="text-danger"*ngIf="passwordControl?.errors?.['required']">password is required</span>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" >SignIn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
